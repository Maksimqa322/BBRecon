version: '3.8'

services:
  bagbountyauto:
    build: .
    container_name: bagbountyauto
    volumes:
      - ./reports:/app/reports
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - BAGBOUNTY_REPORTS_DIR=/app/reports
    command: ["example.com"]
    restart: unless-stopped
    
  # Альтернативный сервис для интерактивного использования
  bagbountyauto-shell:
    build: .
    container_name: bagbountyauto-shell
    volumes:
      - ./reports:/app/reports
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
      - BAGBOUNTY_REPORTS_DIR=/app/reports
    stdin_open: true
    tty: true
    command: ["/bin/bash"]
    restart: unless-stopped
    
  # Сервис для управления отчетами
  bagbountyauto-reports:
    build: .
    container_name: bagbountyauto-reports
    volumes:
      - ./reports:/app/reports
    environment:
      - BAGBOUNTY_REPORTS_DIR=/app/reports
    command: ["python3", "manage_reports.py", "summary"]
    restart: "no" 